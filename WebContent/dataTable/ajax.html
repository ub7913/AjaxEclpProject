<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dataTable/ajax.html</title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script>
	$(document).ready(function() {
		$('#example').DataTable({
			"ajax" : '../GetAjaxDataServlet'//'ajaxData.txt'
		});
	});
</script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
</head>
<body>
	<table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Job</th>
                <th>HireDate</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Job</th>
                <th>HireDate</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
